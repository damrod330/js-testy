<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>JS - testy</title>
</head>

<body>
    <div class="container">
        <h2>Testy dla JavaScript</h2>
        <header class="card">
            <div class="form-control">
                <label for="select-test">Wybierz test:</label>
                <select name="select-test" id="select-test">
                    </select>
            </div>
            <div class="form-control">
                <label for="repeat-amount">Ilość powtórzeń:</label>

                <input type="number" id="repeat-amount" name="select-test" value="1000" placeholder="Ilość powtórzeń">
            </div>
            <div class="form-control">
                <button type="button" id="run-test-btn">Uruchom</button>
            </div>
        </header>
        <section class="card">
            <p id="results-info">Nie znaleziono żadnych wyników.</p>
            <table id="results-table" style="display:none">
                <thead>
                    <tr>
                        <th>Test</th>
                        <th>Ilość iteracji</th>
                        <th>Pierwsze wykonanie (ms)</th>
                        <th>Średni czas (ms)</th>
                        <th>.csv</th>
                    </tr>
                </thead>
                <tbody id="results">
                </tbody>
            </table>
        </section>
        <main class="card" id="test-area">

        </main>
    </div>

    <script src="tests.js"></script>
    <script src="app.js"></script>
</body>

</html>
